<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  		<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous"></script>
	</head>

	<body>

		<script>
			function submitAccountToken() {
				$.get(encodeURI("./api/addAccount?token=" + document.getElementById("txtAccountToken").value), function(response, status) {
					if(response.success) {
						$.notify(response.response, "success");
						updateAccountCount();
					} else {
						$.notify(response.error, "error");
					}
				});
			}

			function updateAccountCount() {
				$.get("./api/accountCount", function(response, status) {
					document.getElementById("accountCountDisplay").innerHTML = "We currently have <strong>" + response.total + "</strong> accounts in our database.";
				});
			}

			updateAccountCount();
		</script>

		<h1>Anti-Hacked-MC</h1>
		<p id="accountCountDisplay">We currently have accounts in our database.</p>
		<p>Account Token:</p>
		<input type="text" id="txtAccountToken"></textarea>
		</br>
		</br>
		<button onclick="submitAccountToken()">Submit</button>
		</br>
		</br>
		<a href="./docs">API Documentation</a>
		</br>
		<a href="https://github.com/3Q6Dev/anti-hacked-mc">GitHub</a>
	</body>
</html>
