<html>
	<head>
		<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous"></script>
	</head>

	<body>

		<script>
			function submitAccountToken() {
				$.get(encodeURI("./api/addAccount?token=" + document.getElementById("txtAccountToken").value), function(data, status){
					let response = JSON.parse(data);
					if(response.error) {
						$.notify(response.msg, "error");
					} else {
						$.notify("Success!", "success");
					}
				});
			}
		</script>

		<style>
			textarea {
        		resize: none;
    		}
		</style>

		<h1>Anti-Hacked-MC</h1>
		<p>Alt Token</p>
		<textarea id="txtAccountToken"></textarea>
		</br>
		<button onclick="submitAccountToken()">Click me</button>
		</br>
		</br>
		<a href="./docs">API Documentation</a>
		<a href="https://github.com/3Q6Dev/anti-hacked-mc">GitHub</a>
	</body>
</html>
